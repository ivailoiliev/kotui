<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WPG</title>
<script src="scripts/jquery-2.1.4.min.js"></script>
<script src="scripts/wpg.js"></script>
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<header>
    <h1>KOTUI</h1>
    Word Puzzle Game
</header>
<main>
    <div id="popup"><h2>Game Over</h2><p>Your score is: <span id="totalScore"></span></p><p>Click to try again</p></div>
    <div id="score">Score: <span>0</span></div>
    <div id="time">Time: <span>10</span></div>
    <div id="image-holder">
        <img src="images/tangerine.jpg">
    </div>
    <div class="word">
        
    </div>
    <div id="progress">
        Progress: <span id="progress_now">1</span>/<span id="progress_all">10</span>
    </div>
</main>
<footer>
Word Puzzle Game. Developed by <a href="http://ivailoiliev.com">ivailoiliev.com</a>
</footer>
</body>

</html>
